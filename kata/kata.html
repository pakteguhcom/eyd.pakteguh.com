<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><title>II. PENULISAN KATA</title>
<meta http-equiv="Content-Style-Type" content="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../resep.css" rel="stylesheet" type="text/css"/>

</head>
<body style="background-color:#D1C4E9;">

<div class="atas"><h2>II. PENULISAN KATA</h2></div>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Cari.." title="Type in a name">

<ul id="myUL">

<li><a href="1.html">A. Kata Dasar</a></li>
<li><a href="2.html">B. Kata Turunan</a></li>
<li><a href="3.html">C. Bentuk Ulang</a></li>
<li><a href="4.html">D. Gabungan Kata</a></li>
<li><a href="5.html">E. Suku Kata</a></li>
<li><a href="6.html">F. Kata Depan</a></li>
<li><a href="7.html">G. Partikel</a></li>
<li><a href="8.html">H. Singkatan dan Akronim</a></li>
<li><a href="9.html">I. Angka dan Bilangan</a></li>
<li><a href="10.html">J. Kata Ganti ku-, kau-, -ku, -mu, dan -nya</a></li>
<li><a href="11.html">K. Kata si dan sang</a></li>

</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>

</body>
</html>
