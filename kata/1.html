<div class="atas"><h2>A. Kata Dasar</h2></div>

<div class="isi">

<br/><br/>

<dl>
<dd>Kata yang berupa kata dasar ditulis sebagai satu kesatuan.</dd>
<dd>Misalnya:
<dl>
<dd><i>Buku</i> <i>itu</i> <i>sangat</i> menarik.</dd>
<dd><i>Ibu</i> <i>sangat</i> mengharapkan keberhasilanmu.</dd>
<dd><i>Kantor</i> <i>pajak</i> <i>penuh</i> <i>sesak</i>.</dd>
<dd><i>Dia</i> bertemu <i>dengan</i> kawannya di <i>kantor</i> <i>pos</i>.</dd>
</dl>
</dd>
</dl>
